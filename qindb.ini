; qinDB Configuration File
; 
; This file controls the behavior of qinDB database system.
; 
; [Output] section controls what is displayed to users
;   VerboseOutput        - Show detailed lexical and syntactic analysis (true/false)
;   AnalysisLogEnabled   - Write analysis details to log file (true/false)
;   AnalysisLogPath      - Path to analysis log file
;   ShowResults          - Show query results in console (true/false)
;   ShowSummary          - Show brief success/failure messages (true/false)
; 
; [SystemLog] section controls system logging
;   LogPath              - Path to system log file
;   ConsoleOutput        - Output system logs to console (true/false)
; 
; [Database] section controls database engine parameters
;   BufferPoolSize       - Number of pages in buffer pool (default: 1024 = 8MB)
;   DefaultDbPath        - Default database file path
;
; [Persistence] section controls metadata and log persistence
;   CatalogUseFile       - Store catalog metadata in JSON file (true) or database (false)
;   CatalogFilePath      - Path to catalog JSON file (when CatalogUseFile=true)
;   WalUseFile           - Store WAL logs in separate file (true) or database (false)
;   WalFilePath          - Path to WAL log file (when WalUseFile=true)
;
; [Network] section controls network server settings
;   Enabled              - Enable network server (true/false)
;   Address              - Server listen address (default: 0.0.0.0)
;   Port                 - Server listen port (default: 5432)
;   MaxConnections       - Maximum concurrent connections (default: 1000)
;   SSLEnabled           - Enable SSL/TLS encryption (true/false)
;   SSLCertPath          - Path to SSL certificate file
;   SSLKeyPath           - Path to SSL private key file
;

[Output]
VerboseOutput=false
AnalysisLogEnabled=true
AnalysisLogPath=qindb_analysis.log
ShowResults=true
ShowSummary=true

[SystemLog]
LogPath=qindb.log
ConsoleOutput=true

[Database]
BufferPoolSize=1024
DefaultDbPath=qindb.db

[Persistence]
CatalogUseFile=false
CatalogFilePath=catalog.json
WalUseFile=true
WalFilePath=qindb.wal

[Network]
Enabled=true
Address=0.0.0.0
Port=24678
MaxConnections=1000
SSLEnabled=false
SSLCertPath=server.crt
SSLKeyPath=server.key
